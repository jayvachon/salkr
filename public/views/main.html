<div class="container-fluid brand">
	<h3><a href="#/">bo.tat||wad</a></h3>
</div>
<div class="comment-container">
	<div class="container">
		<!-- <div class="row">
			<div class="col-md-12">
				<div class="pull-right">Logged in as author</div>
			</div>
		</div> -->
		<div class="row">
			<div class="col-md-12 pull-left">
			</div>		
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<div ng-hide="comment.parent === null">
					<h4 class="parent-comment"><a href="#comment/{{comment.parent._id}}">{{comment.parent.text}}</a></h4>
					<div class="mv-20">
						<div class="arrow-container">
							<span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<div class="well well-lg well-comment">
					<h2>{{comment.text}}</h2>
					<byline author-name="{{comment.author}}"></byline>
				</div>
			</div>
		</div>
		<div class="row">
			<comment-form index="0" comment=comment></comment-form>
			<comment-form index="1" comment=comment></comment-form>
		</div>
	</div>
</div>
