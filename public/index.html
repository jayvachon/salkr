<!-- 
directives ref:
ng-hide -> hide if expression is true ("product.soldOut")
ng-show -> show if expression is true ("product.canPurchase")
ng-repeat -> like a foreach loop ("product in store.products")
ng-src -> to e.g. set an image source (src="store.<product class="image"></product>" will not work) ("{{product.image}}")
ng-init -> call an expression on initialization [better to put logic inside a controller instead of using ng-init]
ng-click -> call an expression
ng-class -> takes an object with a property html-class and an expression to evaluate ("{ active:3 === 3 }")
ng-model -> binds form element value to property
ng-submit -> call expression on submit form (set as attribute of <form> tag)
ng-include -> include an html snippet ("'filename.html'") [better to write a custom directive]

syntax/best practices
controller aliases should look like this mainCtrl

validation
always add the 'novalidate' attribute to forms so that only angular handles validation
'required' attribute to required fields
<form name="formName"> ... {{formName.$valid}} <- debug validation
specify 'type' attribute to have angular automatically apply the correct validation (whether email, number, etc)

directives:
app.directive("directiveName", function() {
	return {
		restict: 'E', // 'E' for element, 'A' for attribute
		templateUrl: 'filename.html',
		controller: function() {
			//controller logic
		},
		controllerAs: 'aliasCtrl'
	}
})

misc:
to only show if array is not empty: ng-show="product.images.length"
to initialize value when setting a value that might not exist:
this.val = newVal || 0 <- if "newVal" is null, this.val will be set to 0

 -->
